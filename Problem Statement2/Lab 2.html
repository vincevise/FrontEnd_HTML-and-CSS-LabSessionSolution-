<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar Plot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="bar-container">
            <div class="bar-outer">
                <div class="bar-inner_1"></div>
            </div>
            <label for="bar-inner_1">30%</label>
        </div>
        <div class="bar-container">
            <div class="bar-outer">
                <div class="bar-inner_2"></div>
            </div>
            <label for="bar-inner_2">40%</label>
        </div>
        <div class="bar-container">
            <div class="bar-outer">
                <div class="bar-inner_3"></div>
            </div>
            <label for="bar-inner_3">80%</label>
        </div>
        <h1>Bar Plot</h1>
    </div>
    
</body>
</html>
